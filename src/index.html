<!DOCTYPE html>
<html>
  <head>
    <title>Accessibility Engineer Homework</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <a href="https://adhocteam.us/" class="title">Ad Hoc</a>
      <nav>
        <ul class="navmenu">
          <li>
            <a href="https://adhocteam.us/about/">About</a>
          </li>
          <li>
            <a href="https://adhocteam.us/contact/">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <aside id="reminder">
        <p>Make sure you remember to have a great day!</p>
        <button id="reminder-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 50 50"
            width="50"
            height="50"
            overflow="visible"
            stroke="black"
            stroke-width="10"
            stroke-linecap="round"
          >
            <line x1="0" y1="0" x2="50" y2="50" />
            <line x1="50" y1="0" x2="0" y2="50" />
          </svg>
        </button>
      </aside>
      <img
        src="./images/image.png"
        alt="Cartoon depiction of a green envelope and test tube."
      />
      <h1 class="heading">Examining the covidtests.gov architecture</h1>
      <p class="copy">
        A day early, the Biden Administration has quietly launched the new
        website that allows households to order four COVID-19 rapid antigen
        tests.
      </p>
      <form>
        <label>Full Name <span>(required)</span></label>
        <input type="text" required />
        <label>Email <span>(required)</span></label>
        <input type="email" required />
        <label>Message <span>(required)</span></label>
        <textarea required></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
    <!-- JS -->
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
